<div class="panel panel-default" ng-controller="StudentAddController">
    <div class="panel-heading"><a ng-click="goBack()">返回</a>&nbsp;详细信息</div>
    <div class="panel-body">
        <form method="get" action="/" class="form-horizontal ng-pristine ng-valid">
            <fieldset>
                <legend>{{stuNum}}</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">性别:</label>
                    <div class="col-sm-10">
                        <div class="radio-inline c-radio">
                            <label>
                                <input id="gender1" name="genderRadios" value="1" checked="" type="radio">
                                <span class="fa fa-circle"></span>男</label>
                        </div>
                        <div class="radio-inline c-radio">
                            <label>
                                <input id="gender2" name="genderRadios" value="0" type="radio">
                                <span class="fa fa-circle"></span>女</label>
                        </div>
                        <div class="radio-inline c-radio">
                            <label>
                                <input id="gender3" name="genderRadios" value="-1" type="radio">
                                <span class="fa fa-circle"></span>未知</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="input-id-1" class="col-sm-2 control-label">班级:</label>
                    <div class="col-sm-3">
                        <select name="class" class="form-control">
                            <option value="Option 1">学生四</option>
                            <option value="Option 2">学生三</option>
                            <option value="Option 3">学生二</option>
                            <option value="Option 4">学生一</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">班主任:</label>
                    <div class="col-sm-3">
                        <input name="classMaster" class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">家长:</label>
                    <div class="col-sm-3">
                        <input name="parents" class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">创建时间:</label>
                    <div class="col-lg-10">
                        <p class="form-control-static">2016-1-2</p>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">更新时间:</label>
                    <div class="col-lg-10">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input placeholder="Username" class="form-control" type="text" value="email@example.com">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">毕业时间:</label>
                    <div class="col-sm-3">
                        <p class="input-group">
                            <input type="text" datepicker-popup="yyyy/MM/dd" data-inputmask="'mask': '9999/99/99'" ng-model="dt" is-open="opened" min-date="minDate" max-date="'9999-12-31'" datepicker-options="dateOptions" ng-required="true" close-text="Close"
                                   class="form-control" />
                        <span class="input-group-btn">
                           <button type="button" ng-click="open($event)" class="btn btn-default">
                               <em class="fa fa-calendar"></em>
                           </button>
                        </span>
                        </p>                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">状态:</label>
                    <div class="col-sm-10">
                        <div class="radio-inline c-radio">
                            <label>
                                <input id="status1" name="statusRadios" value="1" checked="" type="radio">
                                <span class="fa fa-circle"></span>在读</label>
                        </div>
                        <div class="radio-inline c-radio">
                            <label>
                                <input id="status21" name="statusRadios" value="0" type="radio">
                                <span class="fa fa-circle"></span>毕业</label>
                        </div>
                        <div class="radio-inline c-radio">
                            <label>
                                <input id="status3" name="statusRadios" value="-1" type="radio">
                                <span class="fa fa-circle"></span>休学</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-group">
                    <label class="col-sm-2 control-label">籍贯:</label>
                    <div class="col-sm-3">
                        <select name="origo" class="form-control">
                            <option value="origo 1">origo 1</option>
                            <option value="origo 2">origo 2</option>
                            <option value="origo 3">origo 3</option>
                            <option value="origo 4">origo 4</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">入学时间:</label>
                    <div class="col-lg-10">
                        <p class="form-control-static">2016-1-2</p>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">生日:</label>
                    <div class="col-lg-10">
                        <p class="form-control-static">2016-1-2</p>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">联系方式:</label>
                    <div class="col-sm-4">
                        <input name="classTel" class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">家庭地址:</label>
                    <div class="col-lg-8">
                        <input name="classAdress" class="form-control" type="text">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="last-child">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="submit" class="btn btn-info">暂停</button>
                        <button type="submit" class="btn btn-info">降级</button>
                        <button type="submit" class="btn btn-danger">注销</button>
                        <button type="submit" class="btn btn-default">返回</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="loading" ng-show="isLoading">
        <div class="loading-center">
            <div class="loading-center-absolute">
                <div class="ball-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</div>
